<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora - Media</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1 id="cabecalho_texto">Média das notas dos Alunos</h1>
        </div>
    </header>
    <main>
        <section class="section_calculadora">
            <div class="calculadora">
                <div>
                    <label>Nota:</label>
                    <input type="text" id="entrada_nota">
                    <button id="btn_adicionar">Adicionar</button>
                </div>
                <div id="campo_mensagem"></div>
                <button id="btn_calcular">Calcular Média</button>
                <p id="texto_resultado">A média é: </p>
            </div>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
