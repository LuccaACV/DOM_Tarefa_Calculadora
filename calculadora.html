<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora - Media</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1 id="cabecalho_texto">Média das notas dos Alunos</h1>
        </div>
    </header>
    <body>
        <section class="section_calculadora">
            <div class="calculadora">
                <form action="">
                    <label>Nota:</label>
                    <input type="text" id="entrada_nota">
                    <button>Adicionar</button>
                </form>
                <div id="campo_mensagem"></div>
                <button id="botao_calcular">Calcular Média</button>
                <p id="texto_resultado">A média é: </p>
            </div>
        </section>
    </body>
</body>
</html>
